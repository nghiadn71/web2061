<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div class="bai bai-1" id="bai">
            <div class="de-bai">
                <span>Bài 1:</span>
                Nhập dữ liệu vào ô input,
                hiển thị giá trị của ô input đó
                <input type="text" id="input-bai-1">
            </div>
            <div class="lam-bai">
                <button
                    id="btn-bai-1"
                    onclick="giaiBai1()"
                >Làm bài</button>
            </div>
            <div class="kq kq-bai-1"></div>
        </div>
        <div class="bai bai-2">
            <div class="de-bai">
                <span>Bài 2:</span>
                Kiểm tra giá trị của ô input đã nhập trên bài 1 xem có chứa từ khoá 'abc' không?
            </div>
            <div class="lam-bai">
                <button
                    onclick="giaiBai2()"
                >Làm bài</button>
            </div>
            <div class="kq kq-bai-2"></div>
        </div>
    </div>
    <script>
        var spans = document.querySelectorAll('.de-bai span');
        // var spans1 = document.querySelector('.de-bai span');
        // console.log(baiClass, baiId);
        for (i = 0; i < spans.length; i++) {
            // spans[i].style = 'color: blue';
            spans[i].style.color = 'blue';
        }
    </script>
    <script>
        function giaiBai1() {
            var inputBai1 = document.querySelector('#input-bai-1');
            // var inputBai1 = document.getElementById('input-bai-1');
            var inputValue = inputBai1.value; // lay ra gtri hien tai cua input
            // Kiểm tra input nếu không có giá trị
            // thì đổi màu và thoát hàm giaiBai1
            var spanBai1 = document.querySelector('.bai-1 .de-bai span');
            if (!inputValue) { // ~ if (inputValue <= 0)
                spanBai1.style.color = 'red';
                // spanBai1.style.color = 'red'; return;
            } else {
                // Nếu có giá trị thì sẽ chạy code bên dưới
                var kqBai1 = document.querySelector('.kq-bai-1');
                kqBai1.innerHTML = inputValue;
                // Gán màu xanh
                spanBai1.style.color = 'green';
            }

            // if (!inputValue) { // ~ if (inputValue <= 0)
            //     return spanBai1.style.color = 'red';
            // }
        //     // Nếu có giá trị thì sẽ chạy code bên dưới
        //     var kqBai1 = document.querySelector('.kq-bai-1');
        //     kqBai1.innerHTML = inputValue;
        //     // Gán màu xanh
        //     return spanBai1.style.color = 'green';
        }
    </script>
    <script>
        function giaiBai2() {
            var inputBai1 = document.querySelector('#input-bai-1');
            var inputValue = inputBai1.value;

            var spanBai2 = document.querySelector('.bai-2 .de-bai span');
            var kqBai2 = document.querySelector('.kq-bai-2');

            if (!inputValue || !inputValue.includes('abc')) {
                spanBai2.style.color = 'red';
            }

            if (!inputValue) {
                return kqBai2.innerHTML = 'Chưa nhập';
            }
            if (!inputValue.includes('abc')) {
                return kqBai2.innerHTML = 'Không chứa abc';
            }

            spanBai2.style.color = 'green';
            return kqBai2.innerHTML = 'Có chứa abc';
        }
    </script>
    <script>
        // Bai 4
        var numberArray = [1, 3, 5, 10, 20];
        // for
        var outputArray = [];
        for(i = 0; i < numberArray.length; i++) {
            if (numberArray[i] % 2 == 0) {
                outputArray.push(numberArray[i]);
            }
        }
        console.log(outputArray);

        // map
        var output2 = numberArray.map(function (value, index) {
            if (value % 2 == 0) {
                return value;
            }
        });
        console.log('output2', output2);
        // filter
        var output3 = numberArray.filter(function (value, index) {
            if (value % 2 == 0) {
                return value;
            }
        });
        console.log('output3', output3);

        sumArray = numberArray.map(function (value, index) {
            return value + 5;
        })
        // sumArray1 = numberArray.map((value, index) => {
        //     return value + 5;
        // })
        // sumArray2 = numberArray.map((value, index) => value + 5);
        console.log(sumArray);
    </script>
</body>
</html>
